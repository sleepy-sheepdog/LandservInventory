{% extends 'base.html' %}
{% block content %}
<h1>Add Service Log for {{ equipment.name }}</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.service_date.label }} {{ form.service_date() }}
    {{ form.description.label }} {{ form.description() }}
    {{ form.photo.label }} {{ form.photo() }}
    {{ form.submit() }}
</form>
{% endblock %}
